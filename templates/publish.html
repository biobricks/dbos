<!doctype html>
<html lang=en>
  <head>
    <title>DBOS</title>
    <link href=styles.css rel=stylesheet>
  </head>
  <body>
    <header>
      <h1>DBOS</h1>
    </header>

    <main>
      <form method=post action=/publish>
        <input type=hidden name=dbos value=1.0.0-pre1>

        <section>
          <h1>Scientist</h1>

          <p>
            <label for=name>name</label>
            <input name=name type=text autocomplete=name>
          </p>


          <p>
            <label for=organization>organization</label>
            <input name=organization type=text autocomplete=organization>
          </p>
        </section>

        <section>
          <h1>Metadata</h1>

          <p><label for=journals[]>journals</label></p>
          <ul id=journals class=listOfCheckBoxes>
            {{#journals}}
            <li>
              <label>
                <input name=journals[] type=checkbox value="{{.}}">
                {{.}}
              </label>
            </li>
            {{/journals}}
          </ul>

          <p><label for=classifications[]>classifications</label></p>
          <ul id=classifications>
            <li>
              <input name=classifications[] type=text pattern="[ABCDEFGH][0-9][0-9][A-Z] [0-9]{1,3}/[0-9]{2,}">
            </li>
          </ul>

          <p><label for=publications[]>publications</label></p>
          <ul id=publications></ul>
        </section>

        <section>
          <h1>Finding</h1>

          <p>
            <label for=title>title</label>
            <input name=title type=text maxlength=256 spellcheck required>
          </p>

          <p>
            <label for=description>description</label>
            <textarea name=description maxlength=28000 spellcheck required></textarea>
          </p>

          <p>
            <label for=safety>safety</label>
            <textarea name=safety spellcheck></textarea>
          </p>
        </section>

        <section>
          <h1>Attachments</h1>
          <ul id=attachments>
            <li>
              <input name=attachments[] type=file>
            </li>
          </ul>
        </section>

        <section>
          <p><input type=submit></p>
        </section>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
